<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="temperature-converter">
        <div class="mobile">
          <div>
            <i class="bx bx-signal-4"></i>
            <i class="bx bx-wifi"></i>
            <i class="bx bxs-battery"></i>
          </div>
        </div>
        <h2 class="title">Temperature Converter</h2>
        <div class="result">
          <span class="result-heading">Result</span>
          <div class="result">
            <!--<label for="degree">Degree</label> -->
            <input type="text" name="degree1" id="degree1" readonly />
          </div>
          <div class="temp-field">
            <!-- <label for="temp-type">Type</label> -->
            <select name="resulttype" id="resulttype">
              <option selected>Celsius</option>
              <option>Kelvin</option>
              <option>Fahrenheit</option>
            </select>
          </div>
        </div>
        <div class="degree-type">
          <div class="degree-field">
            <label for="degree">Degree</label>
            <input
              type="number"
              name="degree"
              id="degree"
              oninput="function()"
            />
          </div>
          <div class="temp-field">
            <label for="temp-type">Type</label>
            <select name="inputtype" id="inputtype">
              <option selected>Celsius</option>
              <option>Kelvin</option>
              <option>Fahrenheit</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
